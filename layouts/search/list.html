{{ define "main"}}

<section class="section offset-header">

	<div class="container">


		<div class="row" style="margin-top:20px !important;">
			<div class="col-xs-12 content" style="display: inline;">
				<input type="text" class="jsonly search-widget-workflow" id="search-input" style="width: 90%;"
							 placeholder="Search blog by categories, title and description." tabindex="1"
							 onkeydown="check_key(event)" autofocus/>
				<button type="button" class="search-button-workflow" id="searchBtn" onclick="search_content()">
					<i class="fa fa-search"></i>
				</button>
			</div>

			<p class="num_results" style="margin-left:2rem; margin-top: 5rem"></p>

		</div>


		<div class="nav-tabs-results" id="nav-tabs-results" style="margin-top:2rem" hidden>
				<ul class="nav nav-tabs">
					<li role="presentation" class="active"><a href="#">All</a></li>
					<li role="presentation"><a href="#">Blog</a></li>
					<li role="presentation"><a href="#">Workflows</a></li>
					<li role="presentation"><a href="#">Widgets</a></li>
				</ul>
		</div>

		<div class="row all-results" style="margin-top:20px !important;">


		</div>

		<div class="row blog-results" style="margin-top:20px !important;" hidden>

		</div>

		<div class="row workflows-results" style="margin-top:20px !important;" hidden>

		</div>

		<div class="row widgets-results" style="margin-top:20px !important;" hidden>

		</div>


<button type="button" class="search-button-workflow" id="searchBtn" onclick="show_more()">
	</div>
</section>

<template id="result-example" hidden>
	<div class="col-xs-12 content" style="display: inline;">
		<article class="content post">

			<h2 class="workflow-title result-title" style="margin-top: 10px !important">
				<a class="summary-title-link"></a>
			</h2>

			<summary class="summary"></summary>
			<div class="read-more-container">
				<a class="read-more-link">Read More »</a>
			</div>
		</article>
	</div>
</template>


<template id="result-blog-image" hidden>
	<div class="col-xs-12 content mb-5 pb-5" style="display: inline; margin-top: 4rem;">

		<article class="content post">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<a class="summary-title-link workflow-title mt-3 mb-2">
							<h2 class="workflow-title result-title" style="margin-top: 10px !important">

							</h2>
						</a>
					</div>


					<div class="col-lg-6">
						<summary class="summary"></summary>
						<div class="read-more-container">
							<a class="read-more-link">Read More »</a>
						</div>
					</div>
					<div class="col-lg-4" style="display: inline;">
						<img class="search-image image m-0 p-0">
					</div>
				</div>
			</div>

		</article>

	</div>
</template>


<template id="result-blog" hidden>
	<div class="col-xs-12 content" style="display: inline; margin-top: 4rem;">

		<article class="content post">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<a class="summary-title-link workflow-title ">
							<h2 class="workflow-title result-title" style="margin-top: 10px !important">

							</h2>
						</a>
					</div>

					<div class="col-lg-6">
						<summary class="summary"></summary>
						<div class="read-more-container">
							<a class="read-more-link">Read More »</a>
						</div>
					</div>

				</div>
			</div>

		</article>

	</div>
</template>


<template id="result-regular" hidden>
	<div class="col-xs-12 content" style="display: inline; margin-top: 4rem;">

		<article class="content post">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<a class="summary-title-link workflow-title ">
							<h2 class="workflow-title result-title" style="margin-top: 10px !important">

							</h2>
						</a>
					</div>

					<div class="col-lg-6">
						<summary class="summary"></summary>
						<div class="read-more-container">
							<a class="read-more-link">Read More »</a>
						</div>
					</div>

				</div>
			</div>

		</article>

	</div>
</template>


<script type="text/javascript" src="/js/lunr.js"></script>
<script type="text/javascript" src="/js/search.js"></script>
<script type="text/javascript" src="/js/search_page.js"></script>
