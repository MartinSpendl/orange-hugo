language: python

dist: xenial

addons:
  apt:
    packages:
      - python-pygments
      - libxkbcommon-x11-0  # for PyQt 5.12
      - libxcb-icccm4
      - libxcb-image0
      - libxcb-keysyms1
      - libxcb-randr0
      - libxcb-render-util0
      - libxcb-xinerama0

install:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.74.1/hugo_0.74.1_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb
    - rm -rf public 2> /dev/null
    - rm *.deb
    - pip install -U setuptools pip
    - pip install orange-canvas-core pyqt5

script:
    - bash scripts/build-widget-catalog.sh
    - hugo
    # - echo 'orange.biolab.si' > public/CNAME

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  verbose: true
  local-dir: public
  target_branch: gh-pages
  on:
    branch: master
